<div class="container">
  <div class="my-5">
    <div class="row align-items-stretch">
      <ng-container *ngIf="blogs$ | async as blogs; else loader">
        <div class="col-12 col-md-4 mb-4" *ngFor="let blog of blogs">
          <div class="card h-100">
            <img
              [src]="blog.featuredImageUrl"
              class="card-img-top"
              [alt]="blog.title"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ blog.title }}</h5>
              <p class="card-text">{{ blog.shortDescription }}</p>
              <span class="cardBtnBtm d-flex align-items-end">
                <a
                  [routerLink]="['/blog', blog.urlHandle]"
                  class="btn btn-primary"
                  >Read More</a
                >
              </span>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>

<ng-template #loader>
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-info m-5" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
