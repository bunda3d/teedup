<div class="container pb-5">
  <h1 class="mt-3">Blog Post List</h1>
  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary"
      >Create Blog</a
    >
  </div>

  <!-- if subscribed observable has value, store in 'blogPosts' var -->
  <ng-container *ngIf="blogPosts$ | async as blogPosts">
    <table class="table table-striped table-bordered table-hover mt-3">
      <thead>
        <tr>
          <th>Title</th>
          <th>Summary</th>
          <th>Viewable</th>
          <th>Categories</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let blogPost of blogPosts">
          <td>{{ blogPost.title }}</td>
          <td>{{ blogPost.shortDescription }}</td>
          <td>{{ blogPost.isVisible }}</td>
          <td>
            <span
              *ngFor="let category of blogPost.categories"
              class="badge bg-secondary"
              >{{ category.name }}</span
            >
          </td>
          <td>
            <a
              class="btn btn-light"
              [routerLink]="['/admin/blogposts', blogPost.id]"
              >Edit</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
